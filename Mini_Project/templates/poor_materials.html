<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Materials</title>
    <link rel="icon" href="/static/images/main.webp" type="image/x-icon" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #22d765, #51eb8b);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 100%;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-top: 0;
            font-size: 1.8em;
            color: #333333ba;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            list-style: none;
            padding: 0;
        }

        .grid-item {
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .grid-item a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.1em;
            display: block;
            margin: 10px 0;
            transition: color 0.3s ease;
        }

        .grid-item a:hover {
            color: #0056b3;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-align: center;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .button:active {
            background-color: #003d80;
            transform: scale(1.02);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .button {
                padding: 10px 20px;
                font-size: 1em;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Poor Course Materials</h1>
        <ul class="grid">
            <li class="grid-item">
                <a href="{{ url_for('static', filename='pdfs/material1.pdf') }}" target="_blank">
                    <img src="{{ url_for('static', filename='images/pdf_icon.png') }}" alt="PDF icon" width="50">
                    Maths Material 1
                </a>
            </li>
            <li class="grid-item">
                <a href="{{ url_for('static', filename='pdfs/material2.pdf') }}" target="_blank">
                    <img src="{{ url_for('static', filename='images/pdf_icon.png') }}" alt="PDF icon" width="50">
                    Maths Material 2
                </a>
            </li>
            <li class="grid-item">
                <a href="{{url_for('scramble')}}" target="_blank">
                    <img src="{{ url_for('static', filename='images/scramble.jpeg') }}" alt="PDF icon" width="50">
                    scramble Game
                </a>
            </li>
        </ul>
        <div class="button-container">
            <a href="{{ url_for('main') }}" class="button">Back to Home</a>
        </div>
    </div>
</body>
</html>
